<template name="project">
    <td>
        {{_id}}
    </td>
    <td>
        <span class="text"><strong>{{text}}</strong></span>
    </td>
    <td>
       {{coinType}}
    </td>
    <td>
       {{username}}
    </td>
    {{#if isOwner}}
        <td>
            <button class="toggle-private btn btn-info">
                {{#if private}}
                    <span class="glyphicon glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                {{else}}
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                {{/if}}
            </button>
        </td>
        <td>
            <a href="/projects/{{_id}}" class="btn btn-info" role="button"><span class="glyphicon glyphicon glyphicon-folder-open" aria-hidden="true"></span></a>
        </td>
    {{/if}}

    <td>
        <button class="delete btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </td>
</template>
