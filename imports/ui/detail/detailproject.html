<template name="DetailProject">
    <h2>{{title}}</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h2>Details</h2>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Attribute</th>
                        <th scope="col">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">_id</th>
                            <td>{{this._id}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Title</th>
                            <td>{{this.title}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Type</th>
                            <td>{{this.coinType}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Website</th>
                            <td><a href="{{this.website}}" target="_blank">{{this.website}}</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Git</th>
                            <td><a href="{{this.gitUrl}}" target="_blank">{{this.gitUrl}}</a></td>
                        </tr>


                    </tbody>
                </table>
            </div>


            <div class="col-xs-6">
                <h2>Graph</h2>
                {{>Chart}}
            </div>
            <div class="col-xs-6">
                <h2>Votes</h2>

            </div>

            <div class="col-xs-6">
                <h2>Issues</h2>
                {{>Github}}
            </div>

            <div class="col-xs-12">
                <h2>Activity Stream/History</h2>

            </div>
        </div>
    </div>
</template>
