<template name="DetailProject">
    <h2 class="text-center">{{title}}</h2>
    <hr>
    <div class="content">
        <div class="row">
            <div class="col-xs-12">
                {{#unless contractAddress}}

                    <div class="col-xs-2">
                        <button type="button" title="deploy contract" class="btn btn-default btn-outline-secondary deployContract btn-info">
                            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="col-xs-4">
                        <select id="selectionContract" class="select2-dropdown" name="state">
                            <option value="" selected disabled hidden>Choose here</option>
                            {{#each getContracts}}
                                <option value="{{_id}}">{{title}}</option>
                            {{/each}}
                        </select>
                    </div>

                {{/unless}}


            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <h2>Details</h2>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Attribute</th>
                        <th scope="col">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">_id</th>
                            <td>{{this._id}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Title</th>
                            <td>{{this.title}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Type</th>
                            <td>{{this.coinType}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Website</th>
                            <td><a href="{{this.website}}" target="_blank">{{this.website}}</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Git</th>
                            <td><a href="{{this.gitUrl}}" target="_blank">{{this.gitUrl}}</a></td>
                        </tr>
                        <tr>
                            <th scope="row">contractAddress</th>
                            <td>{{this.contractAddress}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractTransaction</th>
                            <td>{{this.contractTransaction}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractOwner</th>
                            <td>{{this.contractOwner}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractAbi</th>
                            <td>{{jsonPrint this.contractAbi}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <div class="col-xs-6">
                <h2>Graph</h2>
                {{>Chart}}
            </div>
            <div class="col-xs-6">
                <h2>Votes</h2>

            </div>

            <div class="col-xs-6">
                <h2>Issues</h2>
                {{>Github}}
            </div>

            <div class="col-xs-12">
                <h2>Activity Stream/History</h2>

            </div>

            <div class="col-xs-12">
                <h2>Debug</h2>
                {{ jsonPrint abi}}
            </div>


        </div>
    </div>
</template>
