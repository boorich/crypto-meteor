<template name="CreateProject">
    <form id="new-project">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="#title" type="text" name="title" class="form-control" placeholder="Your great Project Title"/>
        </div>
        <div class="form-group">
            <label for="coinType">Coin Type</label>
            <select id="#coinType" name="coinType" class="form-control">
                <option value="dev">dev</option>
                <option value="rev">rev</option>
            </select>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input id="#website" type="url" name="website" class="form-control" placeholder="Your website"/>
        </div>
        <div class="form-group">
            <label for="git">Github Repository</label>
            <input id="#git" type="url" name="git" class="form-control" placeholder="Your git repository"/>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

</template>
