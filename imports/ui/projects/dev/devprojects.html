<template name="DevProjects">
    <div class="content">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>_id</th>
                <th>Title</th>
                <th>Type</th>
                <th>Owner</th>
                <th>Deployed</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                {{#each projects}}
                    <tr>
                        <td>{{@index}}</td>
                    {{> project}}
                    </tr>
                {{/each}}
            </tbody>
        </table>

    </div>

</template>
