<template name="DetailProject">
    <h2 class="text-center">{{title}}</h2>
    <hr>
    <div class="content">
        <div class="row">
            <div class="col-xs-12">
                {{#unless contractAddress}}
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deployModal">
                       Deploy Contract
                    </button>
                {{/unless}}
                <!-- Button trigger modal -->
                {{> DeployProject}}

                {{{getMarkdown}}}

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <h2>Details</h2>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Attribute</th>
                        <th scope="col">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">_id</th>
                            <td>{{this._id}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Title</th>
                            <td>{{this.title}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Type</th>
                            <td>{{this.coinType}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Website</th>
                            <td><a href="{{this.website}}" target="_blank">{{this.website}}</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Git</th>
                            <td><a href="{{this.gitUrl}}" target="_blank">{{this.gitUrl}}</a></td>
                        </tr>
                        <tr>
                            <th scope="row">contractId</th>
                            <td>{{this.contractId}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractTitle</th>
                            <td>{{this.contractTitle}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractAddress</th>
                            <td>{{this.contractAddress}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractTransaction</th>
                            <td>{{this.contractTransaction}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractOwner</th>
                            <td>{{this.contractOwner}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Deployed at</th>
                            <td>{{this.contractDeployDate}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractAbi</th>
                            <td>{{jsonPrint this.contractAbi}}</td>
                        </tr>
                        <tr>
                            <th scope="row">contractSource</th>
                            <td>{{this.contractSource}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <div class="col-xs-6">
                <h2>Graph</h2>
                {{>Chart}}
            </div>
            <div class="col-xs-6">
                <h2>Votes</h2>

            </div>

            <div class="col-xs-6">
                <h2>Issues</h2>
                {{>Github}}
            </div>

            <div class="col-xs-12">
                <h2>Activity Stream/History</h2>

            </div>

            <div class="col-xs-12">
                <h2>Debug</h2>
                {{ jsonPrint abi}}
            </div>


        </div>
    </div>
</template>
