<body>
    {{> Topbar}}


<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
                <a href="{{pathFor route='Dashboard'}}">Dashboard</a>
            </li>
            <li>
                <a href="{{pathFor route='Projects'}}">Projects</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            {{#if currentUser}}
            <header>
                <h1>Working Title({{incompleteCount}})</h1>

                <label class="hide-completed">
                    <input type="checkbox"/>
                    Hide Completed Tasks
                </label>


                    <form class="new-task">
                        <input type="text" name="text" placeholder="Type to add new tasks"/>
                    </form>

            </header>

            <ul>
                {{#each tasks}}
                    {{> task}}
                {{/each}}
            </ul>
            {{else}}
                Please login
            {{/if}}

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

</body>
