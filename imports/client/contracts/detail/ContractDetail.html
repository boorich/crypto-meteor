<template name="ContractDetail">
        <h2 class="text-center">{{title}}</h2>
        <hr>
        <div class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">Action 2</button>
                        <button type="button" class="btn btn-default">Action 3</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <h2>Details</h2>
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Attribute</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">_id</th>
                            <td>{{this._id}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Title</th>
                            <td>{{this.title}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Private</th>
                            <td>{{this.private}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Type</th>
                            <td>{{this.coinType}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Owner</th>
                            <td>{{this.username}}</td>
                        </tr>
                        <tr>
                            <th scope="row">CreatedAt</th>
                            <td>{{this.createdAt}}</td>
                        </tr>


                        </tbody>
                    </table>
                </div>

                <div class="col-xs-12">
                    {{>ContractInterface abi=abi}}
                </div>

                <div class="col-xs-12">
                    <h2>Source</h2>
                    {{ source}}
                </div>


                <div class="col-xs-12">
                    <h2>Byte-Code</h2>
                    {{ code}}
                </div>




            </div>
        </div>
</template>
